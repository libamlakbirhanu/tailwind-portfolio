<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>

    <script
      src="https://kit.fontawesome.com/0137f324d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-nunito h-full">
    <!-- intro section -->
    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-faintBlue w-full">
      <!-- navbar -->
      <nav class="fixed top-0 bg-white w-full z-20">
        <div
          class="h-16 flex justify-between items-center container mx-auto px-5"
        >
          <div class="h-full">
            <img
              src="./assets/logo-name.png"
              class="w-16 h-14 cursor-pointer"
              alt=""
            />
          </div>

          <div class="hidden md:block">
            <ul
              class="flex space-x-10 text-gray-500 font-bold text-sm uppercase"
            >
              <li class="hover:text-faintBlue"><a href="#">Home</a></li>
              <li class="hover:text-faintBlue"><a href="#">About</a></li>
              <li class="hover:text-faintBlue"><a href="#">Services</a></li>
              <li class="hover:text-faintBlue"><a href="#">Projects</a></li>
              <li class="hover:text-faintBlue"><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="cursor-pointer hidden md:block text-faintBlue">
            <i class="fa-solid fa-moon fa-bounce fa-lg"></i>
          </div>

          <div class="cursor-pointer md:hidden" onclick="toggleMobileMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>

          <!-- overlay -->
          <div
            id="overlay"
            onclick="collapseMobileMenu()"
            class="hidden fixed inset-0 bg-black bg-opacity-25 transition-opacity"
          ></div>

          <!-- mobile menu -->
          <ul
            id="mobileMenu"
            class="hidden fixed top-0 left-0 bg-faintBlue w-full p-10 space-y-10 rounded-b-3xl text-white text-center"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>

            <div
              class="cursor-pointer md:hidden fixed top-0 right-8"
              onclick="collapseMobileMenu()"
            >
              <i class="fa-solid fa-xmark fa-xl fa-spin"></i>
            </div>
          </ul>
        </div>
      </nav>

      <!-- intro content -->
      <div class="relative h-full mt-16 overflow-hidden">
        <!-- text -->
        <div
          class="absolute top-2/4 sm:top-1/3 left-5 font-bold text-xl sm:left-10 sm:text-4xl md:left-40 md:text-6xl lg:left-10 xl:left-48 xl:text-7xl"
        >
          <span class="text-gray-600">Front-end</span>
          <p class="text-purple-600 developer"></p>
        </div>
        <!-- image -->
        <img
          src="./assets/man.png"
          class="object-cover h-3/4 md:h-full absolute bottom-0 right-0 lg:left-0 mx-auto z-10"
          alt=""
        />
        <div
          class="hidden lg:block bg-gradient-to-t from-purple-600 absolute -bottom-1/4 rounded-full w-exl h-exl left-1/2 -translate-x-1/2 z-0"
        ></div>
        <!-- text container -->
      </div>
    </div>

    <!-- about me section -->
    <div class="flex container justify-center gap-20 items-center my-14">
      <div class="relative">
        <img
          src="assets/dots.png"
          class="absolute opacity-30 w-2/4 -top-1 -left-1 -z-10"
          alt=""
        />
        <div class="bg-purple-600 rounded-full overflow-hidden z-10">
          <img src="assets/man.png" class="w-48 h-64 pt-8" alt="" />
        </div>
      </div>

      <div class="w-2/5">
        <div class="space-y-1">
          <h1 class="font-bold text-purple-600 text-sm">ABOUT ME</h1>
          <h2 class="font-medium">Better Design</h2>
          <h2 class="font-medium">Better Experience</h2>
          <p class="text-gray-600 text-xs">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum natus
            molestias adipisci quis, nesciunt illum?
          </p>
        </div>

        <!-- skills -->
        <div class="space-y-3 mt-2">
          <div>
            <p class="text-gray-600">HTML</p>
            <div class="bg-gray-300">
              <div class="w-4/5 h-1 bg-purple-600 rounded-md"></div>
            </div>
          </div>
          <div>
            <p class="text-gray-600">JavaScript</p>
            <div class="bg-gray-300">
              <div class="w-2/3 h-1 bg-purple-600 rounded-md"></div>
            </div>
          </div>
          <div>
            <p class="text-gray-600">React</p>
            <div class="bg-gray-300">
              <div class="w-3/5 h-1 bg-purple-600 rounded-md"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="autoTyping.js"></script>
  </body>
</html>
